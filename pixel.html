<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pixel Event Test Page</title>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

  <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-T9D8TDG');</script>
<!-- End Google Tag Manager -->
  
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T9D8TDG"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

  <div id="app">
    <el-col :span="24">
      <h3>Button Click</h3>
      <el-button @click="onBtnClick">Button</el-button>
      <el-dialog :visible.sync="visible" title="Hello world">
        <p>Button clicked</p>
      </el-dialog>


      <h3>Form Submission</h3>
      <el-form :inline="true" :model="form">
        <el-form-item label="email">
          <el-input v-model="form.email" placeholder="email"></el-input>
        </el-form-item>
        <el-form-item label="Age">
          <el-select v-model="form.age" placeholder="age">
            <el-option label="18-" value="0"></el-option>
            <el-option label="18+" value="1"></el-option>
          </el-select>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="onSubmit">Submit</el-button>
        </el-form-item>
      </el-form>


      <h3>Url Prefix</h3>
      <el-steps :active="active_step" finish-status="success">
        <el-step title="step 1"></el-step>
        <el-step title="step 2"></el-step>
        <el-step title="step 3"></el-step>
      </el-steps>
      <el-button style="margin-top: 12px;" @click="onNextStep">next step</el-button>
    </el-col>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {
          visible: false,
          form: {
            email: 'test@gmail.com',
            age: '1'
          },
          active_step: 0
        }
      },
      methods: {
        onBtnClick() {
          console.log('click!');
          this.visible = true;
        },
        onSubmit() {
          console.log('submit!');
        },
        onNextStep() {
          if (this.active_step++ > 2) this.active_step = 0;
          var url = location.pathname + '?step=' + (this.active_step + 1);
          history.pushState({url: url, title: document.title}, document.title, url);
        }
      }
    })
  </script>
</html>
